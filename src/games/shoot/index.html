	function gobullet(elem,vx,vy,g){

			if(iY<=iYmin){iY=iYmin;ivY=-ivY}

				clearInterval(timer);
				document.body.removeChild(elem)}

					var c = y+h > _y;

				}
			}	
			//  坐标赋值
			elem.style.left=iX+"px"
			elem.style.top=iY+"px"
		},10)
